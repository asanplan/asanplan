<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsanPlan - آسان‌پلن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>آسان‌پلن</h1>
        <p>محلی برای یادگیری آسان و مفید</p>
    </header>
    <div class="container">
        <div class="product">
            <h2>دوره آموزشی 1</h2>
            <img src="course1.jpg" alt="دوره آموزشی 1">
            <p>توضیحاتی درباره دوره آموزشی 1</p>
            <a href="#">جزئیات بیشتر</a>
        </div>
        <div class="product">
            <h2>دوره آموزشی 2</h2>
            <img src="course2.jpg" alt="دوره آموزشی 2">
            <p>توضیحاتی درباره دوره آموزشی 2</p>
            <a href="#">جزئیات بیشتر</a>
        </div>
        <div class="product">
            <h2>دوره آموزشی 3</h2>
            <img src="course3.jpg" alt="دوره آموزشی 3">
            <p>توضیحاتی درباره دوره آموزشی 3</p>
            <a href="#">جزئیات بیشتر</a>
        </div>
    </div>
</body>
</html>
